---

- name: Install Docker, Docker Compose, Ansible, Packer and Terraform
  hosts: all
  become: yes

  vars:
    # Inspec
    # ruby_version: 'ruby-2.3.1'
    # rvm1_rubies: ['{{ ruby_version }}']
    # rvm1_user: 'root'
    # rvm1_install_path: '/usr/local/rvm'

    # # host entries won't work in docker
    # # see https://stackoverflow.com/questions/28327458/how-to-add-my-containers-hostname-to-etc-hosts
    add_host_entries: true

    # Docker Community Edition
    docker_edition: 'ce'
    docker_package: "docker-{{ docker_edition }}"
    docker_package_state: present

    # Docker compose
    docker_install_compose: true
    docker_compose_version: "1.25.4"
    docker_compose_path: /usr/local/bin/docker-compose

    docker_apt_release_channel: stable
    docker_apt_repository: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"

    # Packer
    packer_version: "1.5.5"
    packer_arch: "amd64"
    packer_bin_path: /usr/local/bin

    # Terraform
    terraform_version: "0.12.24"
    terraform_arch: "amd64"
    terraform_bin_path: /usr/local/bin

    # Inspec
    ruby_version: 'ruby-2.3.1'
    rvm1_rubies: ['{{ ruby_version }}']
    rvm1_user: 'root'
    rvm1_install_path: '/usr/local/rvm'

    # Install pip3 version
    pip_package: python3-pip
    pip_executable: pip3
    pip_install_packages:
      - name: awscli
        version: 1.18.39
      # - name: awsebcli
      #   version: 3.17.1
      - name: ansible
        version: 2.9.6
      - name: ansible-lint
        version: 4.2.0

  roles:
    - common
    - geerlingguy.pip
    - geerlingguy.docker
    - geerlingguy.packer
    - secfigo.terraform
    - devsecops
    # - rvm.ruby
    # - inspec
